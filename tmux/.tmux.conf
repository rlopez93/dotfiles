#source-file "${HOME}/.tmux-themepack/powerline/default/cyan.tmuxtheme"
set -g default-shell /bin/zsh

set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -g mouse on

set -g prefix-timeout 5000
set -g repeat-time 5000

setw -g monitor-activity on
set -g visual-activity on

bind r source-file ~/.tmux.conf

bind S choose-session
unbind s

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

unbind p
bind -r p select-window -t :-
unbind n
bind -r n select-window -t :+

unbind c
bind c new-window -c "#{pane_current_path}"

unbind E
unbind =
bind = select-layout -E

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind-key m set -g mouse off \; display "Mouse OFF"
bind-key M set -g mouse on \; display "Mouse ON"

unbind Space
bind -r Space next-layout

bind m resize-pane -y 10%
bind M resize-pane -y 90%
